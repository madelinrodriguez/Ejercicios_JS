<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Pedir al usuario que introduzca un texto
var texto = prompt("Por favor, introduce un texto:");

// Verificar si el texto es un valor numérico o una cadena
if (!isNaN(texto)) {
    alert("El texto introducido es un valor numérico.");
} else {
    alert("El texto introducido es una cadena.");
}

    </script>
    
</body>
</html>
