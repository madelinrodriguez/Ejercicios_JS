<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  // Función para validar si un valor es un número
function esNumero(valor) {
    return !isNaN(parseFloat(valor)) && isFinite(valor);
}

// Función para calcular la media de las notas
function calcularMedia(notas) {
    var suma = 0;
    for (var i = 0; i < notas.length; i++) {
        suma += parseFloat(notas[i]);
    }
    return suma / notas.length;
}

// Función para determinar si un estudiante está aprobado o reprobado
function evaluarEstado(media) {
    if (media >= 3) {
        return "Aprobado";
    } else {
        return "Reprobado";
    }
}

// Array para almacenar las notas
var notas = [];

// Pedir al usuario que introduzca las notas
for (var i = 0; i < 3; i++) {
    var nota = prompt("Por favor, introduce la nota del estudiante " + (i + 1) + ":");
    // Validar si la nota es un número
    while (!esNumero(nota)) {
        nota = prompt("Por favor, introduce una nota válida para el estudiante " + (i + 1) + ":");
    }
    // Almacenar la nota en el array
    notas.push(parseFloat(nota));
}

// Calcular la media de las notas
var media = calcularMedia(notas);

// Determinar si los estudiantes están aprobados o reprobados
var estado = evaluarEstado(media);

// Mostrar el resultado en una alerta
alert("La nota media de los estudiantes es: " + media.toFixed(2) + "\nEstado: " + estado);

    </script>
    
</body>
</html>
